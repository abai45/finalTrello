<!DOCTYPE html>
<html lang="en">
<head th:insert="/vendor/head.html">
</head>
<body>
<div th:insert="/vendor/navBar.html"></div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6" th:each="req: ${searchResult}">
            <div class="card" style="margin-bottom: 20px;">
                <div class="card-body" style="max-height: 200px; overflow: hidden;">
                    <div class="d-flex  mb-2">
                        <h5 class="card-title" th:style="${!req.isHandled() ? 'color:red; margin-right:15px' : ''}" th:text="${!req.isHandled() ?  '* Новая ': ''}"></h5>
                        <h5 class="card-title" th:text="'Заявка от ' + ${req.getUsername()}"></h5>
                    </div>
                    <h6 class="card-subtitle mb-2 text-body-secondary" th:text="'Курс ' + ${req.getCoursename()}"></h6>
                    <p class="card-text" th:text="${req.getCommentary()}" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></p>
                    <p class="card-text" th:text="'Тель: +' + ${req.getNumber()}"></p>
                    <a th:href="@{'/details/' + ${req.getId()}}" class="card-link">Подробнее...</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
