<!DOCTYPE html>
<html lang="en">
<head th:insert="/vendor/head.html">
</head>
<body>
<div th:insert="/vendor/navBar.html"></div>
<div class="container mt-4">
    <div class="row">
        <div class="col-12" th:each="folder: ${folders}">
            <div class="card" style="margin-bottom: 20px; width: 100%;">
                <div class="card-body" style="max-height: 200px; overflow: hidden;">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title" th:text="${folder.getName()}"></h5>
                        <div>
                            <form th:action="@{'/deleteFolder'}" method="post">
                                <input type="hidden" name="id" th:value="${folder.getId()}">
                                <button type="submit" class="btn btn-danger">Удалить</button>
                                <a th:href="@{'/details/' + ${folder.getId()}}" class="btn btn-primary">Задачи &rarr;</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
