<!DOCTYPE html>
<html lang="en">
<head th:insert="/vendor/head.html">
    <style>
    </style>
</head>
<body>
<div th:insert="/vendor/navBar.html"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <form th:action="@{'/addRequest'}" method="post">
                <div class="mb-3">
                    <label class="form-label">ФИО:</label>
                    <input type="text" class="form-control" name="name" placeholder="ФИО">
                </div>
                <div class="mb-3">
                    <label class="form-label">Курс:</label>
                    <select class="form-select" name="course">
<!--                        <option th:each="req: ${requests}" th:value="${req.getCoursename()}" th:text="${req.getCoursename()}"></option>-->
                        <option>Мобильная разработка</option>
                        <option>Java junior разработчик</option>
                        <option>Java middle разработчик</option>
                        <option>GO Lang</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Телефон:</label>
                    <input type="tel" class="form-control" name="number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Комментарий:</label>
                    <textarea class="form-control" name="comment" placeholder="Комментарий..." style="height: 250px"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Добавить заявку</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
